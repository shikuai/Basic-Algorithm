<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>反转字符串</title>
</head>
<body>
<P>
	翻转字符串

	先把字符串转化成数组，再借助数组的reverse方法翻转数组顺序，最后把数组转化成字符串。

	你的结果必须得是一个字符串
</P>
<script type="text/javascript">

	function reverseString(str) {

		console.log(str.split('').reverse().join(''));
	}

	reverseString("hello");
	reverseString("Howdy");
	reverseString("Greetings from Earth");

</script>
</body>
</html>
