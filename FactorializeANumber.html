<p>
	计算一个整数的阶乘

	如果用字母n来代表一个整数，阶乘代表着所有小于或等于n的整数的乘积。

	阶乘通常简写成 n!

	例如: 5! = 1 * 2 * 3 * 4 * 5 = 120
</p>
<script type="text/javascript">

	/*	function factorialize(num) {
	 if(num>0){
	 return num * factorialize(num-1);
	 }else {
	 return 1;
	 }
	 }*/
	function factorialize(num) {
		var sum = 1;
		for(var i=1; i<=num;i++){
			sum=sum*i
		}
		return sum
	}
	factorialize(5);
</script>
