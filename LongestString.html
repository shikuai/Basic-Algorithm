<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>单词长度</title>
</head>
<body>
<p>
	找到提供的句子中最长的单词，并计算它的长度。

	函数的返回值应该是一个数字。
</p>
<script type="text/javascript">
	function findLongestWord(str) {

		var arr=str.split(' ');
		var sum = arr[0].length,src1=arr[0];
		for (var i in arr){
			if(arr[i].length>sum){
				sum=arr[i].length;
				src1=arr[i];
			}
		}

		//return str.length;
	}

	findLongestWord("The quick brown fox jumped over the lazy dog");
</script>
</body>
</html>
